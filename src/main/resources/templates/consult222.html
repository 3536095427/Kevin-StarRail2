<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="utf-8" />
        <title>路径查询</title>
    <link rel="stylesheet" href="../static/css/consult.css" th:href="@{/css/consult.css}">

</head>
<body>
<div class="Max">
    <div class="container">
        <div class="image-container">
            <img src="../static/img/city.png" th:src="@{img/city.png}" alt="路径图">
        </div>
        <div class="login-container">
            <h2>车票查询</h2>

            <!-- 假设tickets是从后端传来的车票数据 -->
            <div th:each="ticket : ${tickets}">
                <div class="ticket-container">
                    <p>始发站: <span th:text="${ticket.origin}"></span></p>
                    <p>终点站: <span th:text="${ticket.destination}"></span></p>
                    <p>出发日期: <span th:text="${ticket.date}"></span></p>
                    <p>价格: <span th:text="${ticket.price}"></span></p>

                    <!-- 购买按钮 -->
                    <form th:action="@{/buy-ticket}" th:object="${ticket}" method="post">
                        <button type="submit">购买</button>
                    </form>
                </div>
            </div>

            <div class="avatar">
                <div class="personal-info">
                    <a th:href="@{/userInfo}">查看个人信息</a>
                </div>
            </div>
        </div>
    </div>
    <div class="site-info">
        <p>本网站版权所有 &copy; 2023,欢迎盗版</p>
        <p>联系方式：info@example.com</p>
        <p>地址：江西财经大学 双港西大街，南昌，中国</p>
    </div>
</div>
</body>
</html></title>
</head>

</html>
